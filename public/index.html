 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Form</title>
</head>
<body>
    <h2>User Info Form</h2>
    <form id="userInfoForm" action="/submit" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        
        <label for="mobile">Mobile No:</label><br>
        <input type="tel" id="mobile" name="mobile"><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <a href="/getuser">See user records</a>

    <h2>Change Password and Email</h2>
    <form action="/changeUserData" method="post">
        <label for="id">User ID:</label><br>
        <input type="text" id="id" name="id"><br>
        
        <label for="pass">New Password:</label><br>
        <input type="password" id="pass" name="password"><br>
        
        <label for="mail">New Email:</label><br>
        <input type="email" id="mail" name="email"><br><br>
        
        <input type="submit" value="Change Password and Email">
    </form>


    <h2>Delete Mobile Number</h2>
    <form action="/deleteMobile" method="delete">
        <label for="idToDelete">User ID:</label><br>
        <input type="text" id="idToDelete" name="id"><br><br>
        <input type="submit" value="Delete Mobile Number">
    </form>
    
</body>
</html>
